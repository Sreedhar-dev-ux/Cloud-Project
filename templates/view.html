<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Lane</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a202c;
        font-family: "Josefin Sans", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <header class="bg-gray-800 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Memory Lane</h1>
        <form
          action="{{ url_for('custom_logout') }}"
          method="post"
          class="flex items-center"
        >
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Log out
          </button>
        </form>
      </div>
    </header>
    <main class="container mx-auto p-4">
      <h1 class="text-white">{{ image.display_name }}</h1>
      <!-- wrap image with link to home page -->
      <img
        src="{{ image.url }}"
        alt="{{ image.name }}"
        class="mx-auto"
        style="width: 90vw"
      />
      <div class="flex justify-around mt-4">
        <a href="/" class="text-blue-500 hover:text-blue-700">Go Back</a>
        <a
          href="{{ image.url }}"
          download="{{ image.display_name }}"
          class="text-blue-500 hover:text-blue-700"
          >Download Image</a
        >
        <a
          href="{{ url_for('delete_image', filename=image.filename) }}"
          class="text-red-500 hover:text-red-700"
          >Delete Image</a
        >
      </div>
    </main>
    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
  </body>
</html>
